<div class="row">
{% for article in artikelready %}

<div class="col-md-3">
  <div class="event-box {{deals.status}}-design">
    <div class="event-box-container">
      {% if article.image %}
      <img src="{{article.image.url}}">
      {% endif %}
      <div class="event-box-text">
        <h3>{{article.title}}</h3>
        <p>{{article.created_date}}</p>
        <p>{{article.text|safe|linebreaksbr|slice:":100"}}</p>
        <div class="work-bottom">
            <a href="{% url 'public:article_detail' article.id %}">Teruskan membaca...</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endfor %}
</div>
