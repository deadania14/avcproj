{% extends 'public/base.html' %} {% block title %} Beranda {% endblock %} {% block content %}
<div class="work-container">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 work-title wow fadeIn ">
                    <h2>Newest Article</h2>
                </div>
            </div>
            <div class="row">
              {% for event in events %}
                <div class="col-sm-3">
                    <div class="work wow fadeInUp">
                      {% if event.image %}
                      <img class="img-circle" src="{{event.image.url}}" height='150' width='150'> {% endif %}
                        <h3>{{event.event_name}}</h3>
                        <p>{{event.desc|slice:":100"}}...</p>
                        <div class="work-bottom">
                            <a href="{% url 'public:event_detail' event.id %}">read more</a>
                        </div>
                    </div>
                </div>
              {% endfor %}
                <div class="col-sm-1">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
