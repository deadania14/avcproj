{% extends 'manajemen/base.html' %}
{% load admin_static %}
{% load bootstrap3 %}
{% block title%}
  Ubah Absensi
{% endblock %}
{% block page_title %}
<!-- Page Title -->
<div class="page-title-container">
    <div class="container">
        <div class="row">
          <div class="col-sm-12 wow fadeIn">
            <i class="fa fa-edit"></i>
            <h1><a href="{% url 'manajemen:home_psdm' %}">PSDM</a> /</h1>
            <p>Ubah Absensi </p>
          </div>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class ="col-md-8">
  <br>
  <form method="POST"> {% csrf_token %}
    {% bootstrap_form form_edit_absensi %}
    <button type="submit" class="save btn btn-primary">Simpan</button>
  </form>
</div>
{% endblock %}
